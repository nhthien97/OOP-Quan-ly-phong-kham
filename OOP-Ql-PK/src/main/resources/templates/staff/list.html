<th:block th:replace="_header :: _"></th:block>
<h4>Danh sách staff</h4>
<a class="btn btn-success mb-2" href="/staff/new">Thêm</a>
<table class="table table-bordered bg-white">
  <thead><tr><th>ID</th><th>code</th><th>fullName</th><th>role</th><th>phone</th><th>idCard</th><th>Hành động</th></tr></thead><tbody>
<tr th:each="it: ${items}">
  <td th:text="${it.id}"></td>
  <td th:text="${it.code}"></td>
  <td th:text="${it.fullName}"></td>
  <td th:text="${it.role}"></td>
  <td th:text="${it.phone}"></td>
  <td th:text="${it.idCard}"></td>

  <td>
    <a class="btn btn-sm btn-primary" th:href="@('/staff/' + ${it.id} + '/edit')">Sửa</a>
    <form th:action="@('/staff/' + ${it.id} + '/delete')" method="post" style="display:inline">
      <button class="btn btn-sm btn-danger" onclick="return confirm('Xóa?')">Xóa</button>
    </form>
  </td>
</tr>
</tbody></table>
<th:block th:replace="_footer :: _"></th:block>
