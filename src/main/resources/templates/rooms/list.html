<th:block th:replace="_header :: _"></th:block>
<h4>Danh sách rooms</h4>
<a class="btn btn-success mb-2" href="/rooms/new">Thêm</a>
<table class="table table-bordered bg-white">
  <thead><tr><th>ID</th><th>code</th><th>type</th><th>capacity</th><th>occupied</th><th>Hành động</th></tr></thead><tbody>
<tr th:each="it: ${items}">
  <td th:text="${it.id}"></td>
  <td th:text="${it.code}"></td>
  <td th:text="${it.type}"></td>
  <td th:text="${it.capacity}"></td>
  <td th:text="${it.occupied}"></td>

  <td>
    <a class="btn btn-sm btn-primary" th:href="@('/rooms/' + ${it.id} + '/edit')">Sửa</a>
    <form th:action="@('/rooms/' + ${it.id} + '/delete')" method="post" style="display:inline">
      <button class="btn btn-sm btn-danger" onclick="return confirm('Xóa?')">Xóa</button>
    </form>
  </td>
</tr>
</tbody></table>
<th:block th:replace="_footer :: _"></th:block>
