<th:block th:replace="_header :: _"></th:block>
<h4>Nhận phòng</h4>
<a class="btn btn-success mb-2" href="/admissions/new">Nhận bệnh nhân</a>
<table class="table table-bordered bg-white">
<thead><tr><th>ID</th><th>BN</th><th>Phòng</th><th>Vào</th><th>Ra</th><th>Hành động</th></tr></thead>
<tbody>
<tr th:each="it: ${items}">
<td th:text="${it.id}"></td>
<td th:text="${it.patient.fullName} + ' (' + ${it.patient.code} + ')'"></td>
<td th:text="${it.room.code}"></td>
<td th:text="${it.checkIn}"></td>
<td th:text="${it.checkOut}"></td>
<td>
  <form th:if="${it.checkOut} == null" th:action="@('/admissions/' + ${it.id} + '/checkout')" method="post">
    <button class="btn btn-sm btn-warning">Trả phòng</button>
  </form>
</td>
</tr>
</tbody></table>
<th:block th:replace="_footer :: _"></th:block>
