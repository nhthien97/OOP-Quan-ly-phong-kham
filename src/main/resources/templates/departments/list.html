<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khoa phòng</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h4>Danh sách Khoa Phòng</h4>
    <a class="btn btn-success mb-2" href="/departments/new">➕ Thêm khoa</a>

    <table class="table table-bordered bg-white">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên khoa</th>
            <th>Cơ sở</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="it : ${items}">
            <td th:text="${it.id}">1</td>
            <td th:text="${it.name}">Nội</td>
            <td th:text="${it.facility}">Cơ sở A</td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{'/departments/' + ${it.id} + '/edit'}">Sửa</a>
                <form th:action="@{'/departments/' + ${it.id} + '/delete'}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Xóa khoa này?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
