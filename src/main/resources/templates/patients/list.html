<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách bệnh nhân</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>

<th:block th:replace="_header :: _"></th:block>

<div class="container mt-4">
    <h4>Danh sách bệnh nhân</h4>
    <a class="btn btn-success mb-2" href="/patients/create">➕ Thêm bệnh nhân</a>

    <table class="table table-bordered table-hover bg-white">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mã</th>
                <th>Họ tên</th>
                <th>Địa chỉ</th>
                <th>Điện thoại</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${patients}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.code}">BN001</td>
                <td th:text="${p.fullName}">Nguyễn Văn A</td>
                <td th:text="${p.address}">Hà Nội</td>
                <td th:text="${p.phone}">0123456789</td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{'/patients/edit/' + ${p.id}}">Sửa</a>
                    <a class="btn btn-sm btn-danger" th:href="@{'/patients/delete/' + ${p.id}}"
                       onclick="return confirm('Bạn chắc chắn muốn xoá?')">Xoá</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="_footer :: _"></th:block>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
