<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm / Sửa nhân viên</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h4>Thêm / Sửa nhân viên</h4>

    <form method="post" th:action="@{/staff}" th:object="${item}" class="bg-white p-3 rounded shadow-sm">
        <input type="hidden" th:field="*{id}"/>

        <!-- Mã -->
        <div class="mb-2">
            <label class="form-label">Mã</label>
            <input class="form-control" th:field="*{code}" required>
        </div>

        <!-- Họ tên -->
        <div class="mb-2">
            <label class="form-label">Họ tên</label>
            <input class="form-control" th:field="*{fullName}" required>
        </div>

        <!-- Chức vụ -->
        <div class="mb-2">
            <label class="form-label">Chức vụ</label>
            <input class="form-control" th:field="*{role}">
        </div>

        <!-- SĐT -->
        <div class="mb-2">
            <label class="form-label">Điện thoại</label>
            <input class="form-control" th:field="*{phone}">
        </div>

        <!-- CMND/CCCD -->
        <div class="mb-2">
            <label class="form-label">CMND/CCCD</label>
            <input class="form-control" th:field="*{idCard}">
        </div>

        <!-- Khoa -->
        <div class="mb-2">
            <label class="form-label">Khoa</label>
            <select class="form-select" name="department" required>
                <option value="">-- Chọn khoa --</option>
                <option th:each="dep : ${departments}"
                        th:value="${dep.id}"
                        th:selected="${item.department != null and dep.id == item.department.id}"
                        th:text="${dep.name}">
                </option>
            </select>
        </div>

        <button class="btn btn-primary">Lưu</button>
        <a class="btn btn-secondary" href="/staff">Quay lại</a>
    </form>
</div>
</body>
</html>
