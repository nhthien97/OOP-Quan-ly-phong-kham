<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="_header :: _"></th:block>
<body>
<div class="container mt-4">
    <h4>Danh sách phòng</h4>

    <form method="get" th:action="@{/rooms}" class="row mb-3">
        <div class="col-md-4">
            <input class="form-control" name="keyword" th:value="${keyword}" placeholder="Tìm theo mã phòng..."/>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Tìm kiếm</button>
            <a class="btn btn-secondary" href="/rooms">Tải lại</a>
        </div>
    </form>

    <a class="btn btn-success mb-3" href="/rooms/new">➕ Thêm phòng</a>

    <table class="table table-bordered bg-white">
        <thead>
        <tr>
            <th>ID</th>
            <th>Mã</th>
            <th>Loại</th>
            <th>Sức chứa</th>
            <th>Đang sử dụng</th>
            <th>Khoa</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${items}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.code}"></td>
            <td th:text="${room.type}"></td>
            <td th:text="${room.capacity}"></td>
            <td th:text="${room.occupied}"></td>
            <td th:text="${room.department != null ? room.department.name : 'Chưa phân khoa'}"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{'/rooms/' + ${room.id} + '/edit'}">Sửa</a>
                <form th:action="@{'/rooms/' + ${room.id} + '/delete'}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Xóa phòng này?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<th:block th:replace="_footer :: _"></th:block>
</body>
</html>
